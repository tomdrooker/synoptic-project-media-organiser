<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/customstyles.css" />
</head>
<body>

<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Media Organiser</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
                <a class="nav-link" aria-current="page" href="/upload">Upload media</a>
                <a class="nav-link" href="/playlists">Playlists</a>
                <a class="nav-link" href="/categories">Categories</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-6">
    <div class="row">
        <div class="d-flex justify-content-center">

            <form method="POST" th:action="@{'/rename-playlist/' + ${playlist.getId()}}">
                <h2>Rename playlist</h2>
                <div class="col-12 mt-1 category-text-input">
                    <label for="NewName" class="form-label">New name</label>
                    <input type="text" name="newName" id="newName" class="form-control" th:value="${playlist.getplaylistname()}">
                    <input type="submit" value="Rename" id="playlist-save-btn" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>
</div>

</body>
