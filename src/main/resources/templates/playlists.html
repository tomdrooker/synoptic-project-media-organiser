<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/customstyles.css" />
    <script src="scripts/script.js" async></script>
    <script src="scripts/player.js" async></script>
</head>
<body>

<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Media Organiser</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
                <a class="nav-link" aria-current="page" href="/upload">Upload media</a>
                <a class="nav-link" href="/playlists">Playlists</a>
                <a class="nav-link" href="/categories">Categories</a>
            </div>
        </div>
    </div>
</nav>

<div id="media-player" class="d-flex flex-column align-items-center mt-3">
</div>

<div class="container mt-4">
    <div class="row">

        <div class="col-sm-12">
            <table class="table table-hover">
                <h2>Playlists</h2>
                <thead>
                <tr>
                    <th scope="col">Playlist name</th>
                    <th scope="col">Files</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="playlist : ${playlists}">
                    <td scope="row"><a th:href="@{'view-playlist/' + ${playlist.getId()}}"><span th:text="${playlist.getplaylistname()}"></span></a></td>
                    <td>
                        <span th:each="file : ${playlist.getPlaylistFiles()}" th:class="${file.getPath()}" th:data="${file.getImage()}">
                            <a class="play-button" href="#"><span th:text="${file.getName()}"></span></a><span th:text="${' '}"></span>
                        </span>
                    </td>
                    <td><a th:href="@{'delete-playlist/' + ${playlist.getId()}}"><i class="bi bi-trash-fill" style="color: black"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>

</body>
