<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/customstyles.css" />
</head>
<body>

<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Media Organiser</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
                <a class="nav-link" aria-current="page" href="/upload">Upload media</a>
                <a class="nav-link" href="/playlists">Playlists</a>
                <a class="nav-link" href="/categories">Categories</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">

        <div class="col-sm-12">
            <table class="table table-hover">
                <h2>Manage categories</h2>
                <thead>
                <tr>
                    <th scope="col">File name</th>
                    <th scope="col">Categories</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr id="categories-table" th:each="file : ${fileList}">
                    <td scope="row" th:text="${file.getName()}"></td>
                    <td><ul class="category-list" th:each="category : ${file.getCategories()}">
                        <li class="category-name"><span th:text="${category.getCategoryName()}"></span><a th:href="@{/delete-category/{categoryId}/{fileId}(categoryId=${category.getId()},fileId=${file.getId()})}">
                            <i class="bi bi-trash-fill" style="color: black;"></i></a><a th:href="@{'rename-category/' + ${category.getId()}}" style="color: black">Rename</a></li>
                    </ul></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
